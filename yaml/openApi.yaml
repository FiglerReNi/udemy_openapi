paths:
  /app/customers:
    get:
      responses:
        '202':
          description: List of Customers
          content:
            application/json:
              schema:
                type: array
                minItems: 1
                maxItems: 100
                description: List of Customers
                items:
                  type: object
                  description: Customer Object
                  properties:
                    id:
                      type: string
                      format: uuid
                    firstName:
                      type: string
                      minLength: 2
                      maxLength: 100
                      example: Renata
                    lastName:
                      type: string
                      minLength: 2
                      maxLength: 100
                      example: Figler
                    address:
                      type: object
                      properties:
                        line:
                          type: string
                          example: Kinizsi ut 2/B
                        city:
                          type: string
                          example: Buda√∂rs
                        zipCode:
                          type: integer
                          example: 2040
    put:
      responses:
        '202':
          description: Modify of Customers
  /app/beers:
    get:
      responses:
        '202':
          description: List of Beers
        '404':
          description: No Beers Found
