openapi: 3.0.2
info:
  version: '1.0'
  title: OpenApi Course
  description: Specification for OpenApi Course
  termsOfService: http://example.com/terms/
  contact:
    name: FReni
    email: example@example.hu
    url: https://www.example.com/support/
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://dev.example.com
    description: Development Server
  - url: https://qa.example.com
    description: QA Server
  - url: https://prod.example.com
    description: Production Server
paths:
  /app/customers:
    get:
      tags:
        - Customers
      operationId: getListOfCustomers
      summary: List of Customers
      description: Get a list of **Customers** in the system
      parameters:
        - $ref: "#/components/parameters/PageNumberParameter"
        - $ref: "#/components/parameters/PageSizeParameter"
      responses:
        '200':
          description: List of Customers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerPagedList"
        '404':
          description: No Customers Found
    put:
      tags:
        - Customers
      operationId: modifyListOfCustomers
      summary: Modify of Customers
      description: Modify *all* **Customers** at the same time
      responses:
        '204':
          description: Customers Modified
        '400':
          description: Bad Request
        '409':
          description: Conflict
    post:
      tags:
        - Customers
      operationId: createCustomer
      summary: New Customer
      description: Create a new **Customer** Object
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Customer"
      responses:
        '201':
          description: Customer Created
          headers:
            Location:
              description: Location of the Created Customer
              schema:
                type: string
                format: url
                example: https://example.com/app/customers/{assignedId}
        '400':
          description: Bad Request
        '409':
          description: Conflict
  /app/customers/{customerId}:
    get:
      tags:
        - Customers
      operationId: getCustomerById
      summary: Customer by Id
      description: Get details of **Customer** by Id
      parameters:
        - $ref: "#/components/parameters/CustomerIdParameter"
      responses:
        '200':
          description: Customer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
        '404':
          description: Not Found
    put:
      tags:
        - Customers
      operationId: modifyCustomerById
      summary: Modify of Customer
      description: Modify **Customer** by Id
      parameters:
        - $ref: "#/components/parameters/CustomerIdParameter"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Customer"
      responses:
        '204':
          description: Customer Modified By Id
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '409':
          description: Conflict
    delete:
      tags:
        - Customers
      operationId: deleteCustomerById
      summary: Delete Customer by Id
      description: Delete **Customer** by Id
      parameters:
        - $ref: "#/components/parameters/CustomerIdParameter"
      responses:
        '200':
          description: Customer Deleted
        '404':
          description: Not Found
  /app/customers/{customerId}/orders:
    post:
      tags:
        - Customers
      operationId: createOrderByCustomer
      summary: Place Order
      description: Place Order By Customer
      parameters:
        - $ref: '#/components/parameters/CustomerIdParameter'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BeerOrder'
      responses:
        '201':
          description: Order Created
          headers:
            Location:
              description: Location of the Created Order
              schema:
                type: string
                format: url
                example: https://example.com/app/customers/{assignedId}
        '400':
          description: Bad Request
        '409':
          description: Conflict
      callbacks:
        orderStatusChange:
          '{$request.body#/orderStatusCallBackUrl}':
            description: Webhook for order status change notifications
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/BeerOrderStatus'
              responses:
                '201':
                  description: Status Created
  /app/beers:
    get:
      tags:
        - Beers
      operationId: getListOfBeers
      summary: List of Beers
      description: Get a list of **Beers** in the system.
      parameters:
        - $ref: "#/components/parameters/PageNumberParameter"
        - $ref: "#/components/parameters/PageSizeParameter"
      responses:
        '200':
          description: List of Beers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BeerPagedList"
        '404':
          description: No Beers Found
    post:
      tags:
        - Beers
      operationId: createBeer
      summary: New Beer
      description: Create a new **Beer** Object
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Beer"
      responses:
        '201':
          description: Beer Created
          headers:
            Location:
              description: Location of the Created Beer
              schema:
                type: string
                format: url
                example: https://example.com/app/beers/{assignedId}
        '400':
          description: Bad Request
        '409':
          description: Conflict
  /app/beers/{beerId}:
    get:
      tags:
        - Beers
      operationId: getBeerById
      summary: Beer by Id
      description: Get details of **Beer** by id
      parameters:
        - $ref: "#/components/parameters/BeerIdParameter"
      responses:
        '200':
          description: Beer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Beer"
        '404':
          description: Not Found
    put:
      tags:
        - Beers
      operationId: modifyBeerById
      summary: Modify of Beer
      description: Modify **Beer** by Id
      parameters:
        - $ref: "#/components/parameters/BeerIdParameter"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Beer"
      responses:
        '204':
          description: Modified Beer By Id
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '409':
          description: Conflict
    delete:
      tags:
        - Beers
      operationId: deleteBeerById
      summary: Delete Beer by Id
      description: Delete **Beer** by Id
      parameters:
        - $ref: "#/components/parameters/BeerIdParameter"
      responses:
        '200':
          description: Beer Deleted
        '404':
          description: Not Found
components:
  parameters:
    PageNumberParameter:
      name: pageNumber
      in: query
      description: Page Number
      required: false
      schema:
        type: integer
        format: int32
        default: 1
    PageSizeParameter:
      name: pageSize
      in: query
      description: Page Size
      required: false
      schema:
        type: integer
        format: int32
        default: 25
    CustomerIdParameter:
      name: customerId
      in: path
      description: Customer Id
      required: true
      schema:
        type: string
        format: uuid
    BeerIdParameter:
      name: beerId
      in: path
      description: Beer Id
      required: true
      schema:
        type: string
        format: uuid
  schemas:
    Address:
      type: object
      properties:
        line:
          type: string
          example: Kinizsi ut 2/B
        city:
          type: string
          example: Buda√∂rs
        stateCode:
          type: string
          minLength: 2
          maxLength: 2
          description: 2 Letter State Code
          # enum: [AL, AK, AZ, AR, CA]
          enum:
            - AL
            - AK
            - AZ
            - AR
            - CA
        zipCode:
          type: integer
          example: 2040
    Customer:
      type: object
      description: Customer Object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        firstName:
          type: string
          minLength: 2
          maxLength: 100
          example: Renata
        lastName:
          type: string
          minLength: 2
          maxLength: 100
          example: Figler
        address:
          $ref: "#/components/schemas/Address"
    CustomerList:
      type: array
      minItems: 1
      maxItems: 100
      description: List of Customers
      items:
        $ref: "#/components/schemas/Customer"
    CustomerPagedList:
      type: object
      allOf:
        - $ref: "#/components/schemas/PagedResponse"
      properties:
        content:
          $ref: "#/components/schemas/CustomerList"
    Brewery:
      type: object
      properties:
        name:
          type: string
        location:
          type: string
    Beer:
      type: object
      description: Beer Object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        style:
          type: string
          enum:
            - ALE
            - PALE_ALE
            - IPA
            - WHEAT
            - LAGER
        upc:
          type: string
        price:
          type: number
          format: float
        quantity:
          type: integer
          format: int32
        brewery:
          $ref: "#/components/schemas/Brewery"
    BeerList:
      type: array
      minItems: 1
      maxItems: 100
      description: List of Beers
      items:
        $ref: "#/components/schemas/Beer"
    BeerPagedList:
      type: object
      allOf:
        - $ref: "#/components/schemas/PagedResponse"
      properties:
        content:
          $ref: "#/components/schemas/BeerList"
    BeerOrder:
      type: object
      required:
        - customerId
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          nullable: true
        customerId:
          type: string
          format: uuid
        customerRef:
          type: string
          nullable: true
        beerOrderLines:
          type: array
          items:
            $ref: '#/components/schemas/BeerOrderLine'
        orderStatusCallBackUrl:
          type: string
          format: url
    BeerOrderLine:
      type: object
      required:
        - upc
        - orderQuantity
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          nullable: true
        beerId:
          type: string
          format: uuid
        upc:
          type: string
        orderQuantity:
          maximum: 999
          minimum: 1
          type: integer
        quantityAllocated:
          type: integer
          nullable: true
          readOnly: true
    BeerOrderStatus:
      type: object
      properties:
        orderId:
          type: string
          format: uuid
        orderStatus:
          type: string
    PagedResponse:
      type: object
      properties:
        pageable:
          type: object
          properties:
            sort:
              type: object
              properties:
                sorted:
                  type: boolean
                unsorted:
                  type: boolean
            offset:
              type: integer
              format: int32
            pageNumber:
              type: integer
              format: int32
            pageSize:
              type: integer
              format: int32
            paged:
              type: boolean
            unpaged:
              type: boolean
        totalPages:
          type: integer
          format: int32
        last:
          type: boolean
        totalElements:
          type: integer
          format: int32
        size:
          type: integer
          format: int32
        number:
          type: integer
          format: int32